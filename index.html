<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Projeto Final CFEPMAE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Cadastro de Alunos</h1>
            <p>Esse é o projeto final do curso CFEPMAE(Curso Frontend EEEPMAE)</p>
        </header>

        <!-- Formulário de Cadastro -->
        <section class="form-section fadeIn">
            <h2>Cadastro de Aluno</h2>
            <form id="formCadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                <input type="email" id="email" placeholder="Email" required>
                <select id="curso" required>
                    <option value="" disabled selected>Selecione o curso</option>
                    <option value="Curso de Frontend">Curso de Frontend</option>
                    <option value="Curso de Backend">Curso de Backend</option>
                    <option value="Curso FullStack">Curso FullStack</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Tabela de Alunos -->
        <section class="students-section fadeIn">
            <h2>Alunos Cadastrados</h2>
            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Curso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Alunos serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 CFEPMAE - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
